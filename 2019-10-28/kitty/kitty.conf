font_size                  14.0
#adjust_line_height         0
#adjust_column_width        0
#symbol_map                 U+E0A0-U+E0A2,U+E0B0-U+E0B3 PowerlineSymbols
disable_ligatures          always
#box_drawing_scale          0.001, 1, 1.5, 2



##### CURSOR #####
##### CURSOR #####
cursor                     #FFFFFF
#cursor_text_color         #111111
cursor_shape               underline
#cursor shape can be one of (block, beam, underline)
cursor_blink_interval      -1
cursor_stop_blinking_after 5.0



##### SCROLLBACK #####
##### SCROLLBACK #####
scrollback_lines           20000
#scrollback_pager          less --chop-long-lines --RAW-CONTROL-CHARS +1
#scrollback_pager_history_size 0
#wheel_scroll_multiplier   5.0
#touch_scroll_multiplier   1.0



##### MOUSE #####
##### MOUSE #####
mouse_hide_wait            5.0

#color and style for highlighting URLs on mouse-over
#url_style can be one of: none, single, double, curly
url_color                  #5EBDAB
url_style                  single
open_url_modifiers         ctrl
open_url_with              default
copy_on_select             yes
strip_trailing_spaces      smart
rectangle_select_modifiers ctrl+alt
terminal_select_modifiers  shift
select_by_word_characters  :@-./_~?&=%+#
click_interval             -1.0
focus_follows_mouse        yes
pointer_shape_when_grabbed arrow



##### Performance tuning #####
repaint_delay              16
input_delay                3
sync_to_monitor            yes



##### Window layout #####
remember_window_size       yes
initial_window_width       960
initial_window_height      640



##### Tab bar #####
tab_bar_edge               bottom
tab_bar_margin_width       0.0
tab_bar_style              fade
tab_bar_min_tabs           2
tab_switch_strategy        previous
tab_fade                   0.25 0.5 0.75 1
tab_separator              " â”‡"
tab_title_template         {index}
active_tab_foreground      #000
active_tab_background      #eee
active_tab_font_style      bold
inactive_tab_foreground    #444
inactive_tab_background    #999
inactive_tab_font_style    normal



##### KEY #####
map ctrl+shift+equal       change_font_size all +1.0
map ctrl+shift+minus       change_font_size all -1.0
map ctrl+shift+backspace   change_font_size all 0

map ctrl+t                 new_tab
map ctrl+w                 close_tab
